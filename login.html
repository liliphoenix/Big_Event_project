<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/fonts/iconfont.css">
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/login.js"></script>
</head>

<body>
    <!-- logo区域 -->
    <div class="layui-main"><img src="/assets/images/logo.png" alt=""></div>
    <!-- 登录区域 -->
    <div class="loginAndRegBox">
        <!-- 给div添加背景图片 -->
        <div class="login-logo"></div>
        <div class='login-log'>
            <div class="user"><span class="iconfont icon-user"></span><input type="text" name="" id="" class="icon-user" placeholder="请输入用户名"></div>
            <div class="password"><span class="iconfont icon-user"></span><input type="password" name="" id="" placeholder="请输入密码"></div>
            <button>登录</button>
            <a href="javascript:;">注册一个新用户</a>
        </div>
        <div class='login-register'>
            <div class="user"><span class="iconfont icon-user"></span><input type="text" name="" id="" class="icon-user" placeholder="请输入用户名"></div>
            <div class="password"><span class="iconfont icon-user"></span><input type="password" name="" id="" placeholder="请输入密码"></div>
            <div class="password"><span class="iconfont icon-user"></span><input type="password" name="" id="" placeholder="请确认密码"></div>
            <button>注册</button>
            <a href="javascript:;">去登陆</a>
        </div>
        <span></span>
    </div>
</body>
